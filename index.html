<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #5f4b8b, #a084ca);
      color: white;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #3e2c6d;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .video-card {
      background-color: #6a5acd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin: 1rem;
      padding: 1rem;
      width: 300px;
      text-align: center;
    }
    .video-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .video-card video {
      width: 100%;
      border-radius: 10px;
    }
    .video-title {
      margin: 0.5rem 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Video Gallery</h1>
  </header>
  <div class="container">
    <div class="video-card">
      <img src="images/image1.webp" alt="Thumbnail 1">
      <div class="video-title">Succubus Yondara Gibo ga Kita 1</div>
      <video controls poster="images/image1.webp">
        <source src="videos/video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-card">

    </div>
    <div class="video-card">

</body>
</html>
